      manifest.json provides metadata used when your web app is installed on a

      Notice the use of %PUBLIC_URL% in the tags above.

  <title>Quirky Cakery</title>

<body>
  <!-- Navigation Section-->
  <div class="top-banner">
    <i class="fa-regular fa-envelope"></i>
    <i class="fa-brands fa-instagram"></i>
  </div>
  <nav class="navbar">

    <h1 class="nav-title">Quirky Cakery</h1>

    <ul class="nav-list">
      <li class="list-item">Home</li>
      <li class="list-item">Cakes</li>
      <li class="list-item">About</li>
    </ul>

  </nav>
  <!--End of Navigation Section-->
  <!-- Hero Section-->

  <section class="container">
    <div class="img-section">
    </div>
    <div class="text-section">
      <h2 class="hero-title">Handmade cake <em>decorations</em> with a difference</h2>
      <p class="hero-text">No scenario is off limits! 
        <br>
        I create extraordinary quirky cake decorations you won't have seen before</p>
    </div>
  </section>

  <!--End of Hero Section-->

  <!--Blank Section Break-->
  <div class="blank-break"></div>

  <!--Latest Cake Section-->

  <section class="latest-cake">
    <h2 class="latest-title">Latest Cake</h2>
    <div class="latest-container">
      <div class="latest-left-box">
        <h3 class="cake-name">'Home Alone'</h3>
        <button class="featured-btn">See More</button>
      </div>

      <div class="latest-right-box">
        <img class="latest-img" src="/images/home-alone.jpeg" alt="where is my photo?">
      </div>
    </div>
  </section>

  <!-- Blank Section Number 2-->
  <div class="div-0"></div>
  <div class="div-1"></div>
  <a href="./christmas.html"><p>Click here</p></a>
  <div class="div-2"></div>
  
  <div class="div-3"></div>
  

  <!--Start of Categories-->

  <div id="root"></div>
